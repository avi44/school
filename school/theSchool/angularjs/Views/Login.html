
<h1 class="loginHead">Login</h1>
    <form ng-submit="login()">
        <div class="loginInputs">
        User Name : <input type="text" ng-model="loginForm.userName" class="form-control" required /><br>
        Password : <input type="password" ng-model="loginForm.password" class="form-control" required/><br>
        </div>
        <button class="btn btn-primary">login</button>
    </form>
<div ng-if="incorrectUserNameOrPassword" class="incorrectInLogin">user name or password incorrect </div>
    <br>
